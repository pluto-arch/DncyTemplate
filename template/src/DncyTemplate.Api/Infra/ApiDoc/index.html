<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>%(DocumentTitle)</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css">
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
    <style>

        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            background: #fafafa;
        }

        .authForms{
            height: 80px;
            line-height: 80px;
            text-align: center;
            background: #3b4151;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 0 20px 0 20px;
            flex-wrap: nowrap;
            align-items: center;
            flex-direction: row-reverse;
        }
        .authForms input[type='submit']{
            margin: 5px 0;
            padding: 8px 10px;
            border: 1px solid #89bf04;
            border-radius: 4px;
            background: #89bf04;
            color: white;
        }
        .authForms input{
            background: #fff;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            margin: 5px 0;
            min-width: 100px;
            padding: 8px 10px;
        }
        .scheme-container{
            display: none;
        }
        .swagger-ui .authorization__btn{
            display: none;
        }
        .lang{
            cursor: pointer;
        }
    </style>
    %(HeadContent)
</head>

<body>
    <div class="authForms">
        <form id="signin" hidden>
            <input id="username" name="userName" type="text" placeholder="username@contoso.com" required/>
            <input id="password" name="password" type="password" placeholder="*********" required/>
            <input type="submit" value="signin"/>
        </form>
        <form id="signout" hidden>
            <span id="hello"></span>
            <input type="submit" value="signout"/>
        </form>
        <div class="lang">
            <span id="zh" onclick="switchLang('zh')" hidden>中文(zh-CN)</span>
            <span id="en" onclick="switchLang('en')" >英文(en-US)</span>
            <input id="langValue" type="hidden" value="culture=zh-CN&ui-culture=zh-CN"/>
        </div>
    </div>
    <div id="swagger-ui"></div>

    <!-- Workaround for https://github.com/swagger-api/swagger-editor/issues/1371 -->
    <script>
        if (window.navigator.userAgent.indexOf("Edge") > -1) {
            console.log("Removing native Edge fetch in favor of swagger-ui's polyfill")
            window.fetch = undefined;
        }
    </script>

    <script src="./swagger-ui-bundle.js"></script>
    <script src="./swagger-ui-standalone-preset.js"></script>
    <script>
        /* Source: https://gist.github.com/lamberta/3768814
         * Parse a string function definition and return a function object. Does not use eval.
         * @param {string} str
         * @return {function}
         *
         * Example:
         *  var f = function (x, y) { return x * y; };
         *  var g = parseFunction(f.toString());
         *  g(33, 3); //=> 99
         */
        function parseFunction(str) {
            if (!str) return void (0);

            var fn_body_idx = str.indexOf('{'),
                fn_body = str.substring(fn_body_idx + 1, str.lastIndexOf('}')),
                fn_declare = str.substring(0, fn_body_idx),
                fn_params = fn_declare.substring(fn_declare.indexOf('(') + 1, fn_declare.lastIndexOf(')')),
                args = fn_params.split(',');

            args.push(fn_body);

            function Fn() {
                return Function.apply(this, args);
            }
            Fn.prototype = Function.prototype;

            return new Fn();
        }

        const zh=document.getElementById('zh');
        const en=document.getElementById('en');
        const langValue=document.getElementById('langValue');
        
        function switchLang(lang){
            localStorage.setItem('lang',lang);
            if (lang==='zh'){
                langValue.value='culture=zh-CN&ui-culture=zh-CN'
                en.hidden=false
                zh.hidden=true;
            }else{
                langValue.value='culture=en-US&ui-culture=en-US'
                en.hidden=true
                zh.hidden=false;
            }
        }
        
        window.onload = function () {
            var configObject = JSON.parse('%(ConfigObject)');
            var oauthConfigObject = JSON.parse('%(OAuthConfigObject)');

            const signin = document.getElementById('signin')
            const signout = document.getElementById('signout')
            
            const lang=document.getElementsByClassName('select')

            configObject.requestInterceptor = (request) => {
                const token = localStorage.getItem('token')
                const lang = localStorage.getItem('lang')
                console.log(request)
                if (lang) {
                    if (lang==="zh")
                    {
                        request.headers['Accept-Language']='zh-CN'; // 设置Accept-Language请求头
                    }
                    else{
                        request.headers['Accept-Language']='en-US'; // 设置Accept-Language请求头
                    }
                }
                
                if (token) {
                    request.headers.authorization = `Bearer ${token}`
                    return request
                }
                else{
                    throw new Error("Not Authentication")
                }
            };
            const update = () => {
                const token = localStorage.getItem('token')

                if (token) {
                    hello.innerText = "Authentication Successful!"
                    signin.hidden = true
                    signout.hidden = false
                } else {
                    signin.hidden = false
                    signout.hidden = true
                }
            }

            const defaultLang = localStorage.getItem('lang')
            if (defaultLang){
                switchLang(defaultLang);
            }
            
            signin.addEventListener('submit', (event) => {
                event.preventDefault()
                const formData = new FormData();
                formData.append("userName", document.getElementById('username').value)
                formData.append("password", document.getElementById('password').value)
                const options = {
                    method: 'POST',
                    body: formData
                }
                fetch('/api/account', options)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                            alert("登录失败")
                        }
                        return response.json();
                    })
                    .then((res) => {
                        console.log(res.data.token)
                        localStorage.setItem('token', res.data.token)
                        return res
                    })
                    .then(update)
                    .then(data => {
                        location.reload();
                    })
                    .catch((err)=>{
                        console.error('Fetch error:', err);
                        alert("登录失败")
                    });
            })
            signout.addEventListener('submit', (event) => {
                event.preventDefault()
                localStorage.removeItem('token')
                update()
                location.reload();
            }) 
                
            console.log('%(ConfigObject)');
            // Workaround for https://github.com/swagger-api/swagger-ui/issues/5945
            configObject.urls.forEach(function (item) {
                if (item.url.startsWith("http") || item.url.startsWith("/")) return;
                item.url = window.location.href.replace("index.html", item.url).split('#')[0];
            });

            // If validatorUrl is not explicitly provided, disable the feature by setting to null
            if (!configObject.hasOwnProperty("validatorUrl"))
                configObject.validatorUrl = null

            // If oauth2RedirectUrl isn't specified, use the built-in default
            if (!configObject.hasOwnProperty("oauth2RedirectUrl"))
                configObject.oauth2RedirectUrl = (new URL("oauth2-redirect.html", window.location.href)).href;

            // Apply mandatory parameters
            configObject.dom_id = "#swagger-ui";
            configObject.presets = [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset];
            configObject.layout = "StandaloneLayout";

            // Parse and add interceptor functions
            var interceptors = JSON.parse('%(Interceptors)');
            if (interceptors.RequestInterceptorFunction)
                configObject.requestInterceptor = parseFunction(interceptors.RequestInterceptorFunction);
            if (interceptors.ResponseInterceptorFunction)
                configObject.responseInterceptor = parseFunction(interceptors.ResponseInterceptorFunction);

            // Begin Swagger UI call region

            const ui = SwaggerUIBundle(configObject);

            ui.initOAuth(oauthConfigObject);

            // End Swagger UI call region

            window.ui = ui

            update()
        }
    </script>
</body>
</html>
